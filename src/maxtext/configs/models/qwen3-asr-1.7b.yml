# Model config for Qwen3-ASR-1.7B (dense text decoder + Whisper-like audio encoder)

# Core Architectural Parameters (dense Qwen3 decoder)
decoder_block: "qwen3"
base_emb_dim: 2048
base_mlp_dim: 6144
base_num_query_heads: 16
base_num_kv_heads: 8
base_num_decoder_layers: 28
head_dim: 128
mlp_activations: ["silu", "linear"]
vocab_size: 151936
normalization_layer_epsilon: 1.0e-6
use_qk_norm: True

# RoPE Settings
rope_max_timescale: 1_000_000
max_position_embeddings: 65536

# General Model Settings
enable_dropout: False

# No vision encoder
use_multimodal: false

# Audio Encoder Configuration
use_audio: true
d_model_for_audio: 1024
encoder_layers_for_audio: 24
encoder_attention_heads_for_audio: 16
encoder_ffn_dim_for_audio: 4096
max_source_positions_for_audio: 1500
num_mel_bins_for_audio: 128
downsample_hidden_size_for_audio: 480
output_dim_for_audio: 2048
attention_dropout_for_audio: 0.0
n_window_for_audio: 50
n_window_infer_for_audio: 800
conv_chunksize_for_audio: 500
num_conv_layers_for_audio: 3
max_timescale_for_audio: 10000.0
max_sample_len_for_audio: 10000

# MRoPE Settings (Multi-dimensional RoPE for multimodal)
use_mrope: true
mrope_section: [24, 20, 20]
position_id_per_seconds: 25
